{% extends 'gestion/base.html' %}
{% load static %}


{% block title %}Supprimer la facture{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Supprimer la facture</title>
    <link rel="stylesheet" href="{% static 'gestion/style.css' %}">
</head>
<body>
<div class="container">
    <h1>Supprimer la facture</h1>
    <p>Es-tu sûr de vouloir supprimer la facture n°{{ facture.id }} ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">✅ Oui, supprimer</button>
        <a href="{% url 'liste_factures' %}">❌ Annuler</a>
    </form>
</div>
</body>
</html>
{% endblock %}
