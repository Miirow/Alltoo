{% extends 'gestion/base.html' %}
{% load static %}


{% block title %}Creer Facture{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'gestion/style.css' %}">
    <title>Creer Facture</title>
</head>
<body>
<h1>Créer une facture</h1>
<form method="post">
    {% csrf_token %}
    <label>Client :
        <input type="text" name="client" required>
    </label>
    <br><br>
    {% for produit in produits %}
        <label>
            <input type="checkbox" name="produits" value="{{ produit.id }}">
            {{ produit.nom }} - {{ produit.prix }} €
        </label><br>
    {% endfor %}
    <button type="submit">Créer la facture</button>
</form>
</body>
</html>
{% endblock %}
