
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'gestion/style.css' %}">
    <title>Facture PDF</title>
</head>
<body>
    <h1>Facture n°{{ facture.id }}</h1>
    <p>Date : {{ facture.date }}</p>
    {% if facture.client %}
        <p>Client : {{ facture.client }}</p>
    {% endif %}
    <table>
        <thead>
            <tr>
                <th>Produit</th>
                <th>Prix</th>
            </tr>
        </thead>
        <tbody>
            {% for produit in facture.produits.all %}
            <tr>
                <td>{{ produit.nom }}</td>
                <td>{{ produit.prix }} €</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><strong>Total :</strong> {{ facture.total }} €</p>
</body>
</html>
